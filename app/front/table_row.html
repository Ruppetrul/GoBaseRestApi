<tr style="border-bottom: 1px solid black; tr:last-child {
    border-bottom: none;
}">
    <td>
        <b style="font-size: 1.5em;">
        {{.Symbol}}
        </b>
        <br>
        {{.Name}}
    </td>
    <td>
        <b style="font-size: 1.5em;">
            {{.FormattedPrice}} $
        </b>
        <br>
        <span style="color: {{if gt .PriceChangePercentage 0.0}}green{{else}}red{{end}};">
            {{.PriceChangePercentage}}%
        </span>
    </td>
    <td>
        {{.FormattedCap}} $
    </td>
</tr>
